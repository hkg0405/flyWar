<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微信打飞机</title>
		<link rel="stylesheet" type="text/css" href="css/shootFly.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
	    <!--游戏区域-->
	    <canvas id="map">
	        请升级浏览器.
	    </canvas>
	    <!--加载项-->
	    <div id="loading">
	        <img src="img/loading.gif" alt="" />
	        <p>游戏加载中</p>
	    </div>
	    <!--分数-->
	    <p id="score">分数:<span>0</span></p>
	    <!--结束菜单-->
	    <ul id="menu">
	        <li>飞机大战分数</li>
	        <li id="endScore">0</li>
	        <li id="restart">重新开始</li>
	    </ul>
	    <script src="js/hitFly.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
